# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  SOPHIE_API_URL: $(SOPHIE_API_URL)
  SOPHIE_AUTHORIZATION: $(SOPHIE_AUTHORIZATION)
  SOPHIE_TENANT: $(SOPHIE_TENANT)

steps:
- task: Npm@1
  displayName: 'npm install'
  inputs:
    verbose: false

- task: qetza.replacetokens.replacetokens-task.replacetokens@3
  displayName: 'Replace tokens in env'
  inputs:
    targetFiles: .env.template
    escapeType: none

- script: |
   mv .env.template .env
   cat .env
  displayName: 'Rename env file'

- task: Npm@1
  displayName: 'npm build'
  inputs:
    command: custom
    verbose: false
    customCommand: run-script build

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
  inputs:
    PathtoPublish: public
